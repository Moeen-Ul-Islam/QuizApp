<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel = "icon" href ="./icon.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
            <li>
                <input id='a' class='answer' name='answer' type="radio" required>
                <label id='a_text' for="a">Question</label>
            </li>
            <li>
                <input id='b' class='answer' name='answer' type="radio" required>
                <label id='b_text' for="b">Question</label>
            </li>
            <li>
                <input id='c' class='answer' name='answer' type="radio" required>
                <label id='c_text' for="c">Question</label>
            </li>
            <li>
                <input id='d' class='answer' name='answer' type="radio" required>
                <label id='d_text' for="d">Question</label>
            </li>
        </ul>
    </div>
    <button id="submitBtn">Submit</button>
</div>
</body>
</html>
